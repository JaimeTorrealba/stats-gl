<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Stats-GL - demo</title>
    <style>
     canvas {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
     }
    </style>
  </head>
  <body>
    <div id="container"></div>

    <div id="app"></div>
		<script async src="https://unpkg.com/es-module-shims@1.6.3/dist/es-module-shims.js"></script>

		<script type="module">

      import Stats from '../lib/main.ts'
      import * as THREE from 'three';
  
      import { OrbitControls } from 'three/addons/controls/OrbitControls.js';
      import { RoomEnvironment } from 'three/addons/environments/RoomEnvironment.js';
  
      import { GLTFLoader } from 'three/addons/loaders/GLTFLoader.js';
      import { DRACOLoader } from 'three/addons/loaders/DRACOLoader.js';
  
      let mixer;
  
      const clock = new THREE.Clock();
      const container = document.getElementById( 'container' );
  
      const stats = new Stats();
      container.appendChild( stats.container );
  
      const renderer = new THREE.WebGLRenderer( { antialias: true } );
      renderer.setPixelRatio( window.devicePixelRatio );
      renderer.setSize( window.innerWidth, window.innerHeight );
      container.appendChild( renderer.domElement );
  
      const pmremGenerator = new THREE.PMREMGenerator( renderer );
  
      const scene = new THREE.Scene();
      scene.background = new THREE.Color( 0xbfe3dd );
      scene.environment = pmremGenerator.fromScene( new RoomEnvironment(), 0.04 ).texture;
  
      stats.initGpu( renderer.domElement );
  
      scene.onBeforeRender = function () {
  
        stats.startGpu();
  
      };
  
      scene.onAfterRender = function () {
  
        stats.endGpu();
  
      };
  
      const camera = new THREE.PerspectiveCamera( 40, window.innerWidth / window.innerHeight, 1, 100 );
      camera.position.set( 5, 2, 8 );
  
      const controls = new OrbitControls( camera, renderer.domElement );
      controls.target.set( 0, 0.5, 0 );
      controls.update();
      controls.enablePan = false;
      controls.enableDamping = true;
  
      const dracoLoader = new DRACOLoader();
      dracoLoader.setDecoderPath( './draco/gltf/' );
  
  
      // scene.overrideChildren = [];
      
      const loader = new GLTFLoader();
      loader.setDRACOLoader( dracoLoader );
      loader.load( './LittlestTokyo.glb', function ( gltf ) {
  
        const model = gltf.scene;
        model.position.set( 1, 1, 0 );
        model.scale.set( 0.01, 0.01, 0.01 );
        scene.add( model );
  
        mixer = new THREE.AnimationMixer( model );
        mixer.clipAction( gltf.animations[ 0 ] ).play();
        // scene.overrideChildren.push( scene.getObjectByName( 'Plane001_normal_0' ) );
  
        animate();
  
      }, undefined, function ( e ) {
  
        console.error( e );
  
      } );
  
  
      window.onresize = function () {
  
        camera.aspect = window.innerWidth / window.innerHeight;
        camera.updateProjectionMatrix();
  
        renderer.setSize( window.innerWidth, window.innerHeight );
  
      };
  
  
      function animate() {
  
        requestAnimationFrame( animate );
  
        const delta = clock.getDelta();
  
        mixer.update( delta );
  
        controls.update();
  
        stats.update();
  
      
        renderer.render( scene, camera );
  
      }
  
  
      </script>
  
  </body>
</html>
